<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
    <title>Form Menu</title>
</head>

<body>

    <div id="menu-form" class="mb-3">
        <form action="" id="menu-form-block" class="mb-3">
            <div class="wrapper">
                <select name="typeOfProplem" id="menu-form-problems" class="form-select"
                    aria-label="Wybierz rodzaj problemu">
                </select>
            </div>

            <br>

            <select id="menu-form-questions" class="form-select mb-3" name="typeOfQuestions"
                aria-label="Wybierz pytanie">
            </select>

            <div id="extra-form-menu">
                <label class="d-block mb-3" for="menu-form-theme">
                    <span class="d-block mb-1">Темат - opis krótko swój problem</span>
                    <input id="menu-form-theme" type="text" name="problemTheme" class="form-control" placeholder=""
                        value="" />
                </label>

                <label class="d-block mb-3" for="menu-form-textarea">
                    <span class="d-block mb-1">Темат - opis krótko swój problem</span>
                    <input type="text" name="problemText" class="form-control" id="menu-form-textarea"
                        placeholder=""></input>
                </label>

                <label class="d-flex align-items-center justify-content-center mb-3">
                    <span class="d-block mb-1">Dodaj pliki: </span>
                    <input multiple id="menu-form-file" type="file" name="menuFormFile" class="btn btn-dark"
                        placeholder="Przeglądaj" />
                </label>
            </div>

            <button type="submit" id="menu-form-button" class="btn btn-warning mx-auto d-block" disabled>
                Zgłoś
                problem
            </button>
        </form>

    </div>



</body>

</html>
